<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css"/>
  <title>Contador de Letras</title>
</head>
<body>
  <!-- Título -->
  <h1 id="titulo">
    Contador de Letras
  </h1>
  <!-- Subtítulo -->
  <h2 id="subtitulo">
    Seja bem-vindo!
  </h2>
  
  <form>
    <!-- Usuário digita qualquer palavra -->
    <label for="inputPalavra">Digite uma palavra: </label>
    <input type="text" id="inputPalavra" required>

    <!-- Informa a quantidade de vogal(is) que a palavra possui -->
    <div class="contador">
      <label for="quantVogais">Quantidade de Vogais: <span id="quantVogais"></span></label>
    </div>

    <!-- Informa a quantidade de consoante(s) que a palavra possui -->
    <div class="contador">
      <label for="quantConsoantes">Quantidade de Consoantes: <span id="quantConsoantes"></span> </label>
    </div>
  </form>
  <!-- JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
